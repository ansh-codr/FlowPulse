<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>FlowPulse Settings</title>
    <style>
      body {
        margin: 0;
        font-family: Inter, system-ui, sans-serif;
        background: #07090f;
        color: white;
        padding: 24px;
      }
      section {
        border-radius: 24px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        padding: 20px;
        background: rgba(255, 255, 255, 0.05);
        max-width: 480px;
      }
      label {
        display: flex;
        justify-content: space-between;
        margin-bottom: 16px;
      }
      button {
        padding: 10px 16px;
        border-radius: 999px;
        border: none;
        background: linear-gradient(120deg, #58f0ff, #9c6bff);
        font-weight: 600;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>FlowPulse Options</h1>
    <section>
      <label>
        Enable cyber-theme
        <input type="checkbox" id="themeToggle" />
      </label>
      <label>
        Simulate high-distraction mode
        <input type="checkbox" id="distractionToggle" />
      </label>
      <button id="resetBtn">Reset mock data</button>
    </section>
    <script type="module" src="options.js"></script>
  </body>
</html>
