# Netlify config for FlowPulse dashboard
# The dashboard lives in the /dashboard subdirectory

[build]
  base = "dashboard"
  command = "npm install && npm run build"
  publish = "dist"

# Disable the auto-detected Next.js plugin — this is a Vite React app
[[plugins]]
  package = "@netlify/plugin-nextjs"
  [plugins.inputs]
    skip = true

# SPA — send all routes to index.html for React Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Cache static assets aggressively
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
